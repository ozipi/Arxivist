name: Paperstack (CSV)

on:
  workflow_dispatch:

jobs:
  call-core:
    uses: ./.github/workflows/core.yml
    secrets: inherit
    with:
      search-arxiv: true
      search-scholar: true

  create-release:
    needs: call-core
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download CSV artifact
        uses: actions/download-artifact@v4
        with:
          name: research-papers
          path: research-papers

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete the old release if it exists
          gh release delete latest-papers --cleanup-tag --yes || true
          
          # Create new release
          gh release create latest-papers \
            --title "Latest Research Papers" \
            --notes "Latest research papers from PaperStack" \
            research-papers/papers.csv \
            --latest
